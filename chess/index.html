<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI - Chess</title>
    <link rel="stylesheet" href="./node_modules/cm-chessboard/styles/cm-chessboard.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <button id="analyze">Analyze</button>
        <label id="analyze-depth-label" for="analyze-depth">Depth: 5</label>
        <input type="range" min="0" max="8" step="1" value="5" id="analyze-depth">
        <p id="analyze-result"></p>
    </div>
    <div>
        <input type="text" id="fen-input" placeholder="FEN">
        <button id="fen-load-btn">Load</button>
    </div>
    <div id="board"></div>
    <script src="./node_modules/chess.js/chess.js"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
